<!DOCTYPE html>
<html lang="en">
    <header>
        <meta charset="utf-8">
        <title>Registration Form</title>
    </header>
    <main>
        <header>
        <pre><h1><u>FILL THE FORM TO GET REGISTRATION FOR THIS COURSE</u></h1>
        <h2>Last date of Registration (1st-oct-2025) </h2></pre>
        </header><br><br>
        <main>
        <label for="name"><b>Fill the Name (Acc to Domicile):</b></label><br>
        <input id="name" name="name" type="text" required maxlength="8"><br><br>

        <label for="email"><b>Email id:</b></label><br>
        <input id="email" name="email" type="email" required><br><br>

        <label for="age"><b>Phone Number only (+92)</b></label><br>
        <input id="age" name="age" type="age" required maxlength="12"><br><br>
        </main>
        <footer>
        <button type="Submit"><b>Submit</b></button>
        </footer>
    </main>
    <footer>
        <h2><i>Created by: Shanshah Muhammad Hasnain</i></h2>
    </footer>

</html>

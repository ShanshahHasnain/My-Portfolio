    <h1 class="Contact">Contacts:</h1>
    <main class="Contact-Technique">
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Full Name" required><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="Email Address" required><br>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" placeholder="Number"><br>

        <label for="file">Upload File:</label>
        <input type="file" id="file"><br>

        <label for="message">Your Message:</label>
        <textarea id="message" cols="30" rows="6" placeholder="Type your message..."></textarea><br>

        <input type="submit" value="Send Message" class="button">
    </form>
    </main>
